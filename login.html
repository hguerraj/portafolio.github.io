<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iofrm</title>
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/fontawesome-all.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/iofrm-style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/iofrm-theme39.css">
</head>
<body>
    <div class="form-body without-side">
        <div class="iofrm-layout">
            <div class="form-holder">
                <div class="form-content">
                    <div class="image-container">
                        <img src="assets/images/graphic13-1.svg" alt="">
                    </div>
                    <div class="form-items">
                        <img class="img-float" src="assets/images/graphic13-2.svg" alt="">
                        <div class="website-logo-inside logo-normal">
                            <a href="index.html">
                                <div class="logo">
                                    <img class="logo-size" src="assets/images/logo/logo.svg" alt="">
                                </div>
                            </a>
                        </div>
                        <h3 class="font-md">Bienvenido a mi plataforma.</h3>
                        <p>Accede a todo el poder del sistema ingresando las credenciales.</p>
                        <form>
                            <input class="form-control" type="text" name="username" placeholder="Correo Electr&oacute;nico" required>
                            <input class="form-control" type="password" name="password" placeholder="Clave segura" required>
                            <div class="form-button d-flex">
                                <button id="submit" type="submit" class="btn btn-primary">Ingresar</button>
                                <a href="./register33.html" class="btn btn-outline-primary">Crear Cuenta</a>
                            </div>
                        </form>
                        <div class="other-links social-with-title">
                            <div class="text me-0 mb-2">Or login with</div>
                            <a href="#"><i class="fab fa-facebook-f"></i>Facebook</a><a href="#"><i class="fab fa-google"></i>Google</a><a href="#"><i class="fab fa-linkedin-in"></i>Linkedin</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/popper.min.js"></script>
<script src="assets/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/main2.js"></script>
</body>
</html>
